<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compartilhagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/logo.png" class="compartilhagram-logo" alt="compartilhagram logo">
                <div class="profile-photo">
                    <img src="./img/avatar.png" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continuar como Billy</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Billy?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Participe!</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Faça o download on the line!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
